<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="/docs/examples/page1.html">
    <meta charset="UTF-8">
    <title>Example Test</title>

    <meta name="description" content="page2">
    <meta name="keywords" content="page2">
    <meta name="og:title" content="page2">
    <meta name="og:description" content="description of page2">
    <meta name="og:url" content="/page2.html">
    <script src="js/ajaxer.min.js"></script>
    <link rel="stylesheet" href="css/ajaxer.css">
</head>
<body>


<div class="preloader">
    <div class='preloader-animation'>
        <div></div>
        <div></div>
    </div>
</div>

<p>We are on the second page</p>

<button onclick="ajaxer.get('index.html', function () {console.log('success: main page');}, function () {console.log('error: main page');});">Load main</button>
<button onclick="ajaxer.get('page1.html', function () {console.log('success: page1');}, function () {console.log('error: page1');});">Load page1</button>
<button onclick="ajaxer.get('page2.html', function () {console.log('success: page2');}, function () {console.log('error: page2');});">Load page2</button>

<h1>Second page header</h1>
<div class="play-list">
    <div class="track">second page track 1</div>
    <div class="track">second page track 2</div>
    <div class="track">second page track 3</div>
</div>

<script>
    ajaxer.relativePath = '/ajaxer/';
    ajaxer.elements = [
        'link[rel="canonical"]',
        'title',
        'meta[name="description"]',
        'meta[name="keywords"]',
        'meta[property="og:type"]',
        'meta[name="og:title"]',
        'meta[name="og:description"]',
        'meta[name="og:site_name"]',
        'meta[name="og:url"]',
        'meta[name="og:image"]',
        'h1',
        '.play-list'
    ];
    ajaxer.overlaySelector = '.preloader';
    ajaxer.overlayShowClass = 'preloader--show';
</script>

</body>
</html>
